{% extends 'base.html' %}
{% block title %}Group Detail{% endblock %}
{% block content %}
<h2>Group Detail</h2>
<p><strong>ID:</strong> {{ group.id }}</p>
<p><strong>Name:</strong> {{ group.name }}</p>
<p><strong>Members:</strong> {{ group.members.all|join:", " }}</p>
<a class="btn btn-primary" href="{% url 'group_edit' group.id %}">Edit</a>
<a class="btn btn-secondary" href="{% url 'group_list' %}">Back to List</a>
{% endblock %}
