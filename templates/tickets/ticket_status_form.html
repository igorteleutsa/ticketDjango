{% extends 'base.html' %}
{% block title %}Update Ticket Status{% endblock %}
{% block content %}
<h2>Update Status for {{ ticket.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-secondary" href="{% url 'ticket_list' %}">Cancel</a>
</form>
{% endblock %}
