{% extends 'base.html' %}
{% block title %}User Detail{% endblock %}
{% block content %}
<h2>User Detail</h2>
<p><strong>ID:</strong> {{ user.id }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Roles:</strong> {{ user.roles.all|join:", " }}</p>
<a class="btn btn-primary" href="{% url 'user_edit' user.id %}">Edit</a>
<a class="btn btn-secondary" href="{% url 'user_list' %}">Back to List</a>
{% endblock %}
