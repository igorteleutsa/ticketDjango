{% extends 'base.html' %}
{% block title %}User Form{% endblock %}
{% block content %}
<h2>{{ form.instance.id|default:"New" }} User</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'user_list' %}">Cancel</a>
</form>
{% endblock %}
